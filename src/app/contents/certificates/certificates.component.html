<div class="bodycomponent">
    <div class="certificate" *ngFor="let cert of certificates">
        <div>
            <div class="title">{{ cert.title_certificates }}</div>
            <div class="informations">{{ cert.description_certificates }}</div>
            <img class="image" [src]="cert.image_certificates" alt="">
        </div>
    </div>
</div>
